<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="amazon_style.css">
</head>
<body>
    <header>
        <div class="navbar"  >
            <div class="nav_logo border">
                <div class="logo">
                   <img src="assets/amazon_logo.png" alt="amazon logo">
                </div>
            </div>
            <div class="nav_address border">
                <p class="address_first" >Deliver to</p>
                <div class="add_icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="address_second">India</p>
                </div>
            </div>
         <!-- search -->
            <div class="nav_search">
                <select class="search_select">
                    <option>
                        All
                    </option>
                </select>
                <input class="search_input" placeholder="Search Amazon" type="text">
                <div class="search_icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
        </div>
    </div>
    </header>
</body>
</html>
