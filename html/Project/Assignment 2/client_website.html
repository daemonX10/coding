<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Website </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="client_website.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- navigation panel -->
        <div class="nav_bar">
            <div class="logo">
                <img src="./assets/Logo.png" alt="logo image">
                <!-- navigation list -->
                <div class="nav_list">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Pricing</a></li>
                    </ul>
                </div>
            </div>
            <!-- contact Button -->
            <div class="contact_button">
                <button>Contact Us</button>
            </div>
        </div>

        <!-- Banner Section -->
        <div class="banner">
            <div class="banner_text">
                <h1>We Help You <span>Crush</span> Your Competition </h1>
                <p>Build trust to connect your brand to billions of user and grow your revenue through SEO</p>
                <button>See Our Services</button>
            </div>
            <div class="banner_image">
                <img src="./assets/Header Illustration.png" alt="banner">
            </div>
        </div>
    </div>
</body>
</html>
